<!doctype html>
<head>
  <style>
    #mainContainer {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    #canvasContainer {
      overflow: scroll;
      width: 100%;
      height: 100%;
    }
    #sidePanel {
      padding: 5px;
      overflow-y: scroll;
      width: 20em;
      flex-shrink: 0;
    }
    .rangeLabel {
      display: inline-block;
    }

    .rangeInputBox {
      display: block;
      width: 4em;
      float: right;
    }
    .rangeInput {
      display: block;
    }
    body {
      margin: 0;
    }

    /* div.colorSelect {
    } */
    input[type="color"].colorSelect {
      float: right;
    }
    /* input[type="range"].colorSelect {
    } */

    div.iconName {
      width: 100%;
      /* clear: both; */
    }
    /* label.iconName {
    } */
    .iconDiv > input[type="text"] {
      width: 100%;
    }
    .iconDiv > input[type="range"] {
      display: block;
    }

    fieldset {
      border-radius: 10px;
    }
    input[type="file"].iconUpload {
      max-width: 16em;
    }
    .iconImageDiv {
      max-width: 14em;
      overflow: scroll;
    }
    .iconImage {
      height: auto;
    }

    /* New stuff*/
    .flex {
      display: flex;
    }
    .flexDiv {
      /* display: flex; */
    }
    .flexStaticWidth {
      flex-shrink: 0;
      flex-grow: 0;
    }
    .hideContent > *:not(legend) {
      display: none;
    }
  </style>
</head>
<body>
  <div id="mainContainer">
    <div id="canvasContainer">
      <canvas id="mainCanvas" height="100%" width="100%"> </canvas>
    </div>
    <div id="sidePanel">
      <fieldset>
        <fieldset>
          <legend>Page Size</legend>
          <div>
            <label for="docWidth" class="rangeLabel">Width (px): </label
            ><input
              type="number"
              name="docWidthOutput"
              id="docWidthOutput"
              class="rangeInputBox"
            />
            <input
              type="range"
              class="rangeInput"
              name="docWidth"
              id="docWidth"
              min="100"
              max="4096"
              value="1920"
            />
          </div>
          <div>
            <label for="docHeight" class="rangeLabel">Height (px): </label>
            <input
              type="number"
              name="docHeightOutput"
              id="docHeightOutput"
              class="rangeInputBox"
            />
            <input
              type="range"
              class="rangeInput"
              name="docHeight"
              id="docHeight"
              min="100"
              max="4096"
              value="1080"
            />
          </div>
        </fieldset>
        <legend>Configure decal information</legend>
        <fieldset>
          <legend>Configure Decal type</legend>
          <div id="decals">
            <div>
              <input
                type="radio"
                id="hexagon"
                value="hexagon"
                name="polygon"
                checked
              />
              <label for="hexagon">Hexagon style</label>
            </div>
            <div>
              <input
                type="radio"
                id="square"
                value="square"
                name="polygon"
                disabled
              />
              <label for="square">Square style</label>
            </div>
            <div>
              <input
                type="radio"
                id="triangle"
                value="triangle"
                name="polygon"
                disabled
              />
              <label for="triangle">Triangle style</label>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <label for="widthSlider" class="rangeLabel">Decal width: </label>
          <input
            type="number"
            name="widthSliderOutput"
            id="widthSliderOutput"
            class="rangeInputBox"
          />
          <input
            class="rangeInput"
            type="range"
            id="widthSlider"
            min="5"
            max="200"
            value="100"
          />

          <label for="strokeSlider" class="rangeLabel">Stroke Width: </label>
          <input
            type="number"
            name="strokeSliderOutput"
            id="strokeSliderOutput"
            class="rangeInputBox"
          />
          <input
            class="rangeInput"
            type="range"
            id="strokeSlider"
            min="0"
            max="100"
            value="10"
          />
          <label for="marginSlider" class="rangeLabel">Decal Margin: </label>
          <input
            type="number"
            name="marginSliderOutput"
            id="marginSliderOutput"
            class="rangeInputBox"
          />
          <input
            class="rangeInput"
            type="range"
            id="marginSlider"
            min="0"
            max="100"
            value="10"
          />
          <div class="colorSelect">
            <input
              type="checkbox"
              name="lineColorCheck"
              id="lineColorCheck"
              checked
            />
            <label class="colorSelect" for="lineColor">Line Color</label>
            <input
              class="colorSelect"
              type="color"
              name="lineColor"
              id="lineColor"
            />
            <input
              type="range"
              name="lineColorOpacity"
              id="lineColorOpacity"
              min="0"
              max="255"
              value="255"
              step="1"
            />
          </div>
          <div class="colorSelect">
            <input type="checkbox" name="fillColorCheck" id="fillColorCheck" />
            <label class="colorSelect" for="fillColor">Fill Decal Color</label>
            <input
              class="colorSelect"
              type="color"
              name="fillColor"
              id="fillColor"
            />
            <input
              type="range"
              name="fillColorOpacity"
              id="fillColorOpacity"
              min="0"
              max="255"
              value="255"
              step="1"
            />
          </div>
          <div class="colorSelect">
            <input
              type="checkbox"
              name="backgroundColorCheck"
              id="backgroundColorCheck"
            />
            <label class="colorSelect" for="backgroundColor">Background</label>
            <input
              class="colorSelect"
              type="color"
              name="backgroundColor"
              id="backgroundColor"
            />
            <input
              type="range"
              name="backgroundColorOpacity"
              id="backgroundColorOpacity"
              min="0"
              max="255"
              value="255"
              step="1"
            />
          </div>

            <input
            type="checkbox"

          <label class="colorSelect" for="backgroundColorClear">clear background</label>

          </div> -->
        </fieldset>
        <fieldset id="iconFieldset">
          <legend>Icon settings</legend>
          <label for="toggleIcons" class="toggleIcons">Toggle Items</label>
          <input type="checkbox" name="toggleIcons" id="toggleIcons" />
          <input
            type="button"
            value="Add Icon"

    </div>
  </div>
